{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Django Girls blog</title>
        
       </head>
    <body>
        <header class="page-header">
            <div class="container mb-4">
                <div class="row">
                <div class="col-lg-4 mt-4">
                 <h1><a href="/">Django Girls Blog</a></h1>
                </div>
                    <div class="col-lg-6">
                <div class="menu-item">
                <h1><a href="/polls/">polls</a></h1>
                <h1><a href="/category/">Category</a></h1>
                
                <h1><a href="/tag/">Tag</a></h1>
                {%  if request.user.is_authenticated %}
                <h1><a href="/logout/">logout</a></h1>
                <h1><a href="/profile/">Profile</a></h1>
                {% else %}
                <h1><a href="/signup/">signup</a></h1> 
                 <h1><a href="/login/">login</a></h1>
                {% endif %}
                </div>
                </div>
                <div class="col-lg-2  mt-4">
                    <a href="{% url 'blog:post_new' %}" class="top-menu">
                        <i class="bi bi-journal-plus"></i>
                    </a>
                </div>
              </div>
            </div>
        </header>
        <main class="content container">
            <div class="row">
                <div class="col-lg-12">
                    {% block content %}
                    {% endblock %}
                </div>
            </div>
        </main>
 
<script>
    jQuery(document).ready(function(){
        jQuery('.reply').click(function(){
          jQuery(this).next('.form1').toggle();
        })
    });
</script>
<script src="{% static 'js/pooper.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script> 
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" >
<link href='//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext' rel='stylesheet' type='text/css'>
<link rel="stylesheet" href="{% static 'css/blog.css' %}">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    </body>

</html>
